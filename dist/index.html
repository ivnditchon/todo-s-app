<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://my-todos.netlify.app">
    <meta property="og:title" content="Todo's List">
    <meta property="og:description" content="Your weekly and daily todo's list">
    <meta property="og:site_name" content="Todo's List">
    <meta property="og:type" content="website">
    <meta name="twitter:title" content="Todo's List">
    <meta name="twitter:description" content="Your weekly and daily todo's list">
    <meta name="twitter:site" content="@mytodo's">
    <meta name="twitter:creator" content="@ivanditchon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/icon.png" type="image/icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>My Todo's</title>
    <meta name="description" content="A list of tasks that need to be completed, typically organized in order of priority.">
</head>

<body class="font-sans">
    <div class="flex justify-center items-center w-full min-h-screen px-5 py-10">
        <!-- TASK CONTAINER -->
        <div id="user_task_container" class="w-full h-auto px-3 py-3 border border-gray-200 rounded-md hidden max-w-lg">
            <!-- HEADER -->
            <div class="w-full h-auto flex justify-center items-center">
                <h1 class="text-4xl font-semibold">
                    Hi, <span id="user_name" class="text-crimson"></span>
                </h1>
            </div>
            <!-- Dropdown menu -->
            <div class="mt-10 relative">
                <button id="dropdown_button" class="w-full flex justify-between items-center text-gray-100 bg-crimson font-medium rounded-t-lg text-base px-4 py-2.5 relative z-50">Select 
                    <svg id="dropdown_icon" class="ml-2 w-4 h-4 transition duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div id="dropdown_list" class="border border-gray-200 rounded-b-lg absolute w-full h-0 overflow-hidden z-10 bg-white transition-height duration-500 ease-in-out flex items-center">
                    <ul id="menu" class="flex flex-col px-2.5 opacity-0 duration-700">
                        <li class="text-sm capitalize antialiased">task</li>
                        <li class="py-1.5 text-sm capitalize antialiased">completed</li>
                        <li class="text-sm capitalize antialiased">deleted</li>
                    </ul>
                </div>
            </div>
            <!-- CONTENT -->
            <div id="content" class="w-full h-96 mt-8 border border-gray-200 px-3 py-3 rounded-lg hidden">
                <div class="flex justify-between items-center">
                    <h1 id="task_title" class="text-lg antialiased capitalize"></h1>
                    <p id="number_of_task" class="text-sm antialiased italic"></p>
                </div>
                <form action="#" id="user_task_form">
                    <div id="input_task_container" class="flex mt-5">
                        <input type="text" name="input_task" id="input_task" placeholder="Create new task" class="w-full h-auto outline-none px-2 py-2 border border-gray-200 rounded-l-lg" pattern="[a-zA-Z0-9 '-'\s]*" title="Numbers and special characters are not allowed" placeholder="Please
                            input your name" autocomplete="off" required>
                        <button class="px-1.5 py-2 bg-crimson rounded-r-lg">
                            <svg xmlns="http://www.w3.org/2000/svg " id="input_task_btn " class="h-6 w-6 text-gray-100 " fill="none " viewBox="0 0 24 24 " stroke="currentColor ">
                                <path stroke-linecap="round " stroke-linejoin="round " stroke-width="2 " d="M12 6v6m0 0v6m0-6h6m-6 0H6 " />
                            </svg>
                        </button>
                    </div>
                </form>
                <div id="task_actions" class="flex justify-between items-center mt-7 transition duration-500 opacity-0">
                    <!-- SELECT ALL TASK -->
                    <div id="select_all_task_container" class="flex items-center">
                        <input type="checkbox" name="select_all_task" id="select_all_task" class="mr-2 ">
                        <p class="text-sm antialiased">Select all</p>
                    </div>
                    <!-- ACTIONS -->
                    <div id="task_actions_btns" class="flex items-center transition duration-500 opacity-0">
                        <button id="complete_task_btn" class="mr-1.5">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        <button id="delete_task_btn">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                    </div>
                </div>
                <!--  TASK CONTENT -->
                <div class="h-52 overflow-y-auto mt-2 bg-gray-200 rounded-lg px-1 py-1">
                    <ul id="list_of_task">
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <!-- FORM FOR THE INPUT NAME OF THE USER -->
    <div id="user_name_container" class="w-4/5 h-auto absolute left-1/2 top-1/2 transform -translate-y-1/2 -translate-x-1/2">
        <!-- Header -->
        <div class="flex justify-center bg-crimson py-2 rounded-t-md">
            <h1 class="text-xl text-gray-200 font-bold antialiased tracking-wide">TO-DO LIST</h1>
        </div>
        <!-- Content -->
        <form action="#" id="user_name_form">
            <div class="border border-gray-200 rounded-b-md">
                <input type="text" name="user_input_name" id="user_input_name" class="w-full px-2 py-3 outline-none text-sm rounded-md font-sans" pattern="[a-zA-Z '-'\s]*" title="Numbers and special characters are not allowed" placeholder="Please input your name" autocomplete="off"
                    required>
            </div>
            <!-- Button -->
            <button id="user_name_btn" class="absolute z-50 left-1/2 transform -translate-x-1/2 -bottom-12 rounded-full outline-none bg-gray-100 border-2 border-crimson w-14 h-14 flex justify-center items-center transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" id="user_name_icon" class="h-9 w-9 text-crimson pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" class="pointer-events-none"/>
                </svg>
            </button>
        </form>
    </div>
</body>

</html>
