<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://my-todos.netlify.app">
    <meta property="og:title" content="Todo's List">
    <meta property="og:description" content="Your weekly and daily todo's list">
    <meta property="og:site_name" content="Todo's List">
    <meta property="og:type" content="website">
    <meta name="twitter:title" content="Todo's List">
    <meta name="twitter:description" content="Your weekly and daily todo's list">
    <meta name="twitter:site" content="@mytodo's">
    <meta name="twitter:creator" content="@ivanditchon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>My Todo's</title>
</head>
<body class="font-primary">
    <section class="flex flex-col justify-center items-center w-full min-h-screen px-5 py-10 bg-gray-100">
        <h1 class="text-5xl text-gray-700 font-bold uppercase">my <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">todo's</span></h1>
        <div class="w-full h-auto px-5 py-5 mt-14 bg-gray-200 rounded-md">
            <div class="w-full h-auto">
                <div class="flex justify-start items-center h-10 bg-gray-200">
                    <input type="text" class="w-full h-full pl-2 text-sm bg-white text-gray-800 font-normal outline-none border rounded-l-md border-gray-300" placeholder="Write a new task">
                    <button class="h-full px-2 rounded-r-md bg-gradient-to-r from-green-400 to-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </div>
                <div class="flex items-center h-10 mt-5 px-2 border border-gray-300 rounded-md bg-white">
                    <select name="" id="" class="w-full outline-none text-sm text-gray-800 font-normal">
                        <option value="#">All</option>
                        <option value="#">Completed</option>
                        <option value="#">Uncompleted</option>
                    </select>
                </div>
            </div>
            <!-- Content -->
            <div class="mt-10">
                <h2 class="text-gray-700 text-xl font-bold tracking-wide capitalize antialiased">all task</h2>
                <div class="flex flex-col mt-5">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center mr-5">
                            <p class="text-sm normal-case mr-2 text-gray-700 antialiased">Select all</p>
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="flex">
                            <div class="mr-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <ul class="mt-2">
                        <li class="flex items-center px-3 py-1 overflow-auto bg-white h-10 rounded-md">
                            <div class="flex items-center">
                                <input type="checkbox" name="" id="" class="mr-3">
                                <p class="overflow-auto text-gray-700 py-1 mr-2 font-normal antialiased">Big elbow Daeng Sai 4</p>
                            </div>
                        </li>
                        <li class="flex items-center px-3 py-1 mt-3 overflow-auto bg-white h-10 rounded-md">
                            <div class="flex items-center">
                                <input type="checkbox" name="" id="" class="mr-3">
                                <p class="overflow-auto text-gray-700 py-1 mr-2 font-normal antialiased">Honda XRM Canister</p>
                            </div>
                        </li>
                        <li class="flex items-center px-3 py-1 mt-3 overflow-auto bg-white h-10 rounded-md">
                            <div class="flex items-center">
                                <input type="checkbox" name="" id="" class="mr-3">
                                <p class="overflow-auto text-gray-700 py-1 mr-2 font-normal antialiased">Formula 8.1 caliper</p>
                            </div>
                        </li>
                        <li class="flex items-center px-3 py-1 mt-3 overflow-auto bg-white h-10 rounded-md">
                            <div class="flex items-center">
                                <input type="checkbox" name="" id="" class="mr-3">
                                <p class="overflow-auto text-gray-700 py-1 mr-2 font-normal antialiased">Swing arm MTV</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
